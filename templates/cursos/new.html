{% extends 'base.html' %}

{% block content %}
  <h1>Nuevo Curso</h1>
  <form action="{{ url_for('cursos.create') }}" method="post">
    {% if errors %}
      <ul class="errors">
        {% for err in errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ request.form.nombre or '' }}">
    <label>Descripci√≥n</label>
    <textarea name="descripcion">{{ request.form.descripcion or '' }}</textarea>
    <button class="btn" type="submit">Crear curso</button>
  </form>
{% endblock %}
